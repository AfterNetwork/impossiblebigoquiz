<div ng-controller="SignInController as sign">
    <center><img src="../../content/logo.png"></center>



    <form class = "form-signin" ng-submit="sign.submit()">
        <h2 class="form-signin-heading">Sign in</h2>
        <label for="inputUser" class="sr-only">User Name</label>
        <input type='test' id="inputUser" class="form-control" placeholder="username" ng-model="sign.user" name='text' required autofocus></input>
        <label for="inputPass" class="sr-only">User Name</label>
        <input type='text' id="inputPass" class="form-control" placeholder="password" ng-model="sign.password" name='text' required></input>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>



    <center>Or sign up</center><br>
    <center><button ui-sref="signup">Create an account</button></center>
</div>
