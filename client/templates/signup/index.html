<div ng-controller="SignUpController as signup">
    <center><img src="../../content/logo.png"></center>

      <form class = "form-signin" ng-submit="signup.submit()">
        <h2 class="form-signin-heading">Create a new user</h2>

        <label for="inputUser" class="sr-only">User Name </label>
        <input type='test' id="inputUser" class="form-control" placeholder="username (letters and numbers only)" ng-model="signup.user" name='text' required autofocus maxlength="15" pattern="/^[a-z0-9]+$/i"></input>

        <label for="inputPass" class="sr-only">User Name</label>
        <input type="password" id="inputPass" class="form-control" placeholder="password (letters and numbers only)" ng-model="signup.password" name='text' required maxlength="15" pattern="/^[a-z0-9]+$/i"></input>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
      </form>


</div>
