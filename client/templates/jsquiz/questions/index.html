<div ng-controller="JSQuizController as jsquiz">
  <div class="behindJumbo">
          <div align="center"><h1>The JS Quiz</h1></div>
      <div class="replaceJumbo">
        <div class="quizQues" ng-bind-html = 'jsquiz.question'></div>
      </div>


    <div align="center" ng-bind="jsquiz.options"></div>
    <form ng-submit="jsquiz.submit()">
      <div align="center"><input type='text' ng-model="jsquiz.text" name='text'></input></div>
      <div align="center"><input type="submit" id='submit' value="Submit" /></div>
    </form>
    <div align="center" ><pre>Your answer = {{jsquiz.text}}</pre></div>
  <div class="behindJumbo">
</div>
