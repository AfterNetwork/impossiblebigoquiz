<!DOCTYPE html>
<html ng-app="routerApp">
<head>


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/css.css">




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

    <script src="src/appmodule/app.js"></script>
    <script src="dist/appmodule/app.js"></script>


</head>

<body ng-controller="MainpageController as main">




<div class="container">
    <div ui-view></div>
    <div>
      <form ng-submit="main.submit()">
        <center><input type='text' ng-model="main.text" name='text'></input></center>
        <center><input type="submit" id='submit' value="Submit" />
    </div>
        <center><pre>Your answer = {{main.text}}</pre></center>
</div>

</body>
</html>
